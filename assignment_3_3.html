<!doctype html>
<html>
<head>
    <title>Assignment 3.2</title>
    <link href="assignment_3_3.css" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
</head>
<body>
<!-- Text -->
<p>THE</p> <br>
<h1>PHOTOGRAPHER</h1>
<p class="text one">I WITNESSED A PHOTOGRAPHER AS SHE STOOD ON THE RAIL OF A BRIDGE</p>
<p class="text two">AND CAPTURED A PHOTO OF THE CITY AS THE <u>DAY TURNED TO NIGHT</u></p>
<p class="text three">@ SUNSET BY A BRIDGE, LOS ANGELES</p>
    <!-- Side Text -->
    <p class="side one">SUNSET BY THE BRIDGE</p>
    <p class="side two">LOS ANGELES</p>
    <p class="side three">MUNDANE MOMENTS <br>
        CAPTURED BY MEMORY</p>
<!-- Circle Lens Header -->
<div id="outter-circle">
    <div id="inner-circle"></div>
    <div id="shine"></div>
</div>
<!-- Camera Areas -->
<section id="camera-wrapper">
        <!-- Corner Pieces -->
        <div class="corner one"></div>
        <div class="corner two"></div>
        <div class="corner three"></div>
        <div class="corner four"></div>
        <!-- Blinker & Time Stamp-->
        <div id="circle"></div>
        <p id="date">XX-XX-20XX</p>
        <div id="plus"><p>+</p></div>
        <div id="minus"><p>-</p></div>
</section>
<!-- City Image -->
<figure>
    <img src="city-vector.jpg">
</figure>
